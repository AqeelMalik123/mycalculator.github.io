<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body>
   <div>
    
    <div class="container">

        <div class="row">
            <div class="col">
                <h1>calculator </h1>
                
            </div>
        <div class="row">
            <div class="col">
                <input id="result" class="input" type="text">
            </div>
        <div class="row">
            <div class="col">
                <button onclick="clearresult()" class="b">C</button>
            </div>
        </div>
        <div class="row">
          <div class="col">
           <button onclick="calc('7')">7</button>
          </div>
          <div class="col">
              <button onclick="calc('8')">8</button>
        </div>
        <div class="col">
            
            <button onclick="calc('9')">9</button>
        
          </div>
          <div class="col">
            <button onclick="calc('*')">X</button>
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="calc('4')">4</button>
          </div>
          <div class="col">
            <button onclick="calc('5')">5</button>
          </div>
          <div class="col">

            <button onclick="calc('6')">6</button>
          </div>
          <div class="col">

            <button>-</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="calc('1')">1</button>
          </div>
          <div class="col">
            <button onclick="calc('2')">2</button>
          </div>
          <div class="col">

            <button onclick="calc('3')">3</button>
          </div>
          <div class="col">

            <button onclick="calc('+')">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="calc('0')">0</button>
          </div>
          <div class="col">
            <button onclick="getresult()">=</button>
          </div>
          
        </div>
      </div>

   </div>

  





























   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
